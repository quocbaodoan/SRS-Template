<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thêm đơn đặt phòng </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" >
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
    <style>
        input[type=button]{
            font-family: 'Lato', sans-serif;
            outline: none;
            border-color: none;
            padding: 8px 13px;
            border-radius: 20px;
            font-weight: 600;
            background-color: white;
            color: rgb(119, 119, 119);
        }

        .logo{
            width: 250px;
            color: white;
            font-size: 36px;
            font-weight: 900;
            margin-left: 65px;
            margin-top: 14px;
            margin-bottom: 16px;
        }

        .header{
            display:flex;
            background-color: rgb(119, 119, 119);
        }

        .logout{
            margin-left: 52%;
            display: flex;
            color: white;
            height: 45px;
            margin-top: 16px;
            margin-bottom: 14px;
        }

        .body{
            margin-top: 20px;
        }

        .menu{
            padding-left: 30px;
            padding-top: 10px;
        }

        .menu-unit{
            width: 240px;
            background-color: white;
            padding: 10px 0px;
            border-style: solid;
            text-align: center;
            font-size: 20px;
            margin-top: -3px;
        }

        .menu-unit-top{
            border-radius: 20px 20px 0px 0px;
            background-color: rgb(119, 119, 119);
            color: #ffffff;
            border-color: rgb(119, 119, 119);
        }

        .menu-unit-bottom{
            border-radius: 0px 0px 20px 20px;
        }

        form{
            max-width: 850px;
            font-size: 22px;
            background-color:  rgb(119, 119, 119);
            padding: 10px 40px;
            border-radius: 30px;
            color: #ffffff;
        }
        
        .form-row{
            margin-top: 20px;
            margin-left: 50px;
        }

        h2{
            text-align: center;
            margin-right: 50px;
            margin-bottom: 10px;
            margin-top: -10px;
        }

        h4{
            margin-top: 11px;
            margin-right: 5px;
        }

        input[type=text], select{
            padding: 8px 10px;
        }

        select{
            width: 380px;
        }

        input[type=date]{
            padding: 4px 10px;
            font-size: 16px;
        }

        input[type=checkbox]{
            width: 18px;
            height: 18px;
        }

        #text-name{
            width: 380px;
        }

        #text-input{
            width: 278px;
        }

        #button-input{
            width: 100px;
            padding: 12px 13px;
        }


        #button-form{
            width: 80px;
            padding: 10px 0px;
        }

        .span-1-of-3{
            padding-left: 30px;
        }

        .span-2-of-3{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="header">
            <div class="logo">
                Vie-house
            </div>
            <div class="logout">
                <h4>Welcome, Duyên</h4>
                <input type="button" value="Đăng xuất">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="body">
            <div class="col span-1-of-4 menu">
                <div class="row menu-unit menu-unit-top">
                    Quản lý đặt phòng
                </div>
                <div class="row menu-unit menu-unit-bottom">
                    Đổi mật khẩu
                </div>
            </div>
            <div class="col span-3-of-4">
                <form>
                    <div class="row form-row">
                        <h2>Thêm đơn đặt phòng</h2>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-3">
                            <label>Phòng số</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select>
                                <option>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-3">
                            <label>Họ tên</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" id="text-name">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-3">
                            <label>Số điện thoại</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" id="text-name">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-3">
                            <label>Thời gian thuê</label>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                                <input type="date">
                                <input type="date" style="margin-left: 6px;">
                            </div>
                            <div class="row">
                                <br>
                                <label>Đã đến</label>
                                <input type="checkbox" style="margin-left: 15px;">
                                <label style="margin-left: 87px;">Đã đi</label>
                                <input type="checkbox" style="margin-left: 15px;">
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-5-of-8">
                        </div>
                        <div class="col span-1-of-8">
                            <input type="button" id="button-form" value="Thêm">
                        </div>
                        <div class="col span-1-of-8">
                            <input type="button" id="button-form" value="Làm mới">
                        </div>
                        <div class="col span-1-of-8">
                            <input type="button" id="button-form" value="Trở về">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

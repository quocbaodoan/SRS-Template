<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thông tin báo cáo </title>
    <link rel="stylesheet" href="E:/Dev/HTML/FontAwesome/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" >
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
    <style>
        input[type=button]{
            font-family: 'Lato', sans-serif;
            outline: none;
            border-color: none;
            padding: 8px 13px;
            border-radius: 20px;
            font-weight: 600;
            background-color: white;
            color: rgb(119, 119, 119);
        }

        .logo{
            width: 250px;
            color: white;
            font-size: 36px;
            font-weight: 900;
            margin-left: 65px;
            margin-top: 14px;
            margin-bottom: 16px;
        }

        .header{
            display:flex;
            background-color: rgb(119, 119, 119);
        }

        h4{
            margin-top: 11px;
            margin-right: 5px;
        }

        .logout{
            margin-left: 52%;
            display: flex;
            color: white;
            height: 45px;
            margin-top: 16px;
            margin-bottom: 14px;
        }

        .body{
            margin-top: 20px;
        }

        .menu{
            padding-left: 45px;
            padding-top: 10px;
        }

        .menu-unit{
            width: 210px;
            background-color: white;
            padding: 10px 0px;
            border-style: solid;
            text-align: center;
            font-size: 20px;
            margin-top: -3px;
        }

        .menu-unit-top{
            border-radius: 20px 20px 0px 0px;
        }

        .menu-unit-second{
            border-color: rgb(119, 119, 119);
            background-color: rgb(119, 119, 119);
            color: #ffffff;
        }

        .menu-unit-bottom{
            border-radius: 0px 0px 20px 20px;
        }

        form{
            max-width: 840px;
            font-size: 21px;
            background-color:  rgb(119, 119, 119);
            padding: 10px 0px 10px 80px;
            border-radius: 30px;
            color: #ffffff;
        }
        
        .form-row{
            margin-top: 0px;
        }

        h2{
            text-align: center;
            margin-right: 80px;
            margin-bottom: 10px;
        }
        
        input[type=text]{
            padding: 7px 50px;
        }

        input[type=date]{
            padding: 2px 20px;
            font-size: 20px;
        }

        textarea{
            outline: none;
            width: 550px;
            height: 150px;
            border-radius: 20px;
            padding: 10px;
        }

        .small-icon{
            font-size: 130%;
        }

        #button-form{
            width: 80px;
            padding: 10px 0px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="header">
            <div class="logo">
                Vie-house
            </div>
            <div class="logout">
                <h4>Welcome, admin</h4>
                <input type="button" value="Đăng xuất">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="body">
            <div class="col span-1-of-4 menu">
                <div class="row menu-unit menu-unit-top">
                    Quản lý nhân viên
                </div>
                <div class="row menu-unit menu-unit-second">
                    Quản lý báo cáo
                </div>
                <div class="row menu-unit menu-unit-bottom">
                    Thông tin cá nhân
                </div>
            </div>
            <div class="col span-3-of-4">
                <form>
                    <div class="row form-row">
                        <h2>Thông tin báo cáo</h2>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Số thứ tự:</label>
                        </div>
                        <div class="col span-2-of-6">
                            <label>1</label>
                        </div>
                        <div class="col span-1-of-6">
                            <label>Ngày nộp:</label>
                        </div>
                        <div class="col span-2-of-6">
                            <label>29/8/2020</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Tên báo cáo:</label>
                        </div>
                        <div class="col span-5-of-6">
                            <label>Báo cáo hoạt động sắp tới tháng 9/2020</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Nhân viên:</label>
                        </div>
                        <div class="col span-5-of-6">
                            <label>Dương Tấn Quang</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Phòng ban:</label>
                        </div>
                        <div class="col span-2-of-6">
                            <label>Marketing</label>
                        </div>
                        <div class="col span-1-of-6">
                            <label>Chức vụ:</label>
                        </div>
                        <div class="col span-2-of-6">
                            <label>Trưởng phòng</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Nội dung:</label>
                        </div>
                        <div class="col span-5-of-6">
                            <p>
                                Gửi anh báo cáo hoạt động sắp tới của homestay Vie-house <br>
                                tháng 9/2020
                            </p>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-1-of-6">
                            <label>Tệp:</label>
                        </div>
                        <div class="col span-5-of-6" id="file">
                            <i class="far fa-file-word small-icon"></i> bao_cao_thang_9/2020.docx
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="row form-row">
                            <div class="col span-1-of-6">
                                <label>Lời nhắn:</label>
                            </div>
                            <div class="col span-5-of-6">
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col span-4-of-7">
                            </div>
                            <div class="col span-1-of-7">
                                <input type="button" id="button-form" value="Phê duyệt">
                            </div>
                            <div class="col span-1-of-7">
                                <input type="button" id="button-form" value="Từ chối">
                            </div>
                            <div class="col span-1-of-7">
                                <input type="button" id="button-form" value="Trở về">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

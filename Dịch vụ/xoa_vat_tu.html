<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Xóa vật tư </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" >
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
    <style>
        input[type=button]{
            font-family: 'Lato', sans-serif;
            outline: none;
            border-color: none;
            padding: 8px 13px;
            border-radius: 20px;
            font-weight: 600;
            background-color: white;
            color: rgb(119, 119, 119);
        }

        .logo{
            width: 250px;
            color: white;
            font-size: 36px;
            font-weight: 900;
            margin-left: 65px;
            margin-top: 14px;
            margin-bottom: 16px;
        }

        .header{
            display:flex;
            background-color: rgb(119, 119, 119);
        }

        h4{
            margin-top: 11px;
            margin-right: 5px;
        }

        .logout{
            margin-left: 53%;
            display: flex;
            color: white;
            height: 45px;
            margin-top: 16px;
            margin-bottom: 14px;
        }

        .body{
            margin-top: 20px;
        }

        .menu{
            padding-left: 45px;
            padding-top: 10px;
        }

        .menu-unit{
            width: 210px;
            background-color: white;
            padding: 10px 0px;
            border-style: solid;
            text-align: center;
            font-size: 20px;
            margin-top: -3px;
        }

        .menu-unit-top{
            border-radius: 20px 20px 0px 0px;
        }

        .menu-unit-third{
            border-color: rgb(119, 119, 119);
            background-color: rgb(119, 119, 119);
            color: #ffffff;
        }

        .menu-unit-bottom{
            border-radius: 0px 0px 20px 20px;
        }

        form{
            max-width: 650px;
            margin-left: 80px;
            font-size: 22px;
            background-color:  rgb(119, 119, 119);
            padding: 10px 40px;
            border-radius: 30px;
            color: #ffffff;
        }
        
        .form-row{
            margin-top: 20px;
        }

        h2{
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        input[type=text], select{
            width: 210px;
            font-family: 'Lato', sans-serif;
            color: rgb(119, 119, 119);
            padding: 6px 10px 6px 10px;
            font-size: 18px;
        }

        input[type=date]{
            width: 210px;
            font-family: 'Lato', sans-serif;
            color: rgb(119, 119, 119);
            padding: 6px 10px 6px 10px;
            font-size: 18px;
        }
        
        .span-2-of-5{
            padding-left: 80px;
        }

        .span-3-of-5{
            padding-left: 40px;
        }

        #button-form{
            margin-top: 5px;
            width: 80px;
            padding: 10px 0px;
        }

        #popup {
			position: fixed;
			font-family: arial,helvetica, sans-serif;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: rgba(0, 0, 0, 0.4);
			z-index: 99999;
			opacity:0;
			transition: opacity 400ms linear;
			pointer-events: none;
        }
        
		#popup:target {
			opacity:1;
			pointer-events: auto;
		}
		#popup > div {
			width: 400px;
			height: 240px;
			position: relative;
			margin: 11% auto 25% auto;
			padding: 20px 20px 13px 20px;
			border: solid;
			border-color: black;
			border-width : 2px;
			background: rgb(119, 119, 119);
            border-radius: 30px;
            color: white;
        }	
        
        h3{
            text-align: center;
            margin-top: 27px;
        }

        #button-popup{
            margin-top: 27px;
            margin-left: 50px;
            width: 80px;
            padding: 10px 0px;
        }

        .popup-row{
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="header">
            <div class="logo">
                Vie-house
            </div>
            <div class="logout">
                <h4>Welcome, Anh</h4>
                <input type="button" value="Đăng xuất">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="body">
            <div class="col span-1-of-4 menu">
                <div class="row menu-unit menu-unit-top">
                    Phản hồi khách hàng
                </div>
                <div class="row menu-unit menu-unit-second">
                    Tình trạng phòng
                </div> 
                <div class="row menu-unit menu-unit-third">
                    Tình trạng vật tư
                </div>
                <div class="row menu-unit menu-unit-bottom">
                    Đổi mật khẩu
                </div>
            </div>
            <div class="col span-3-of-4">
                <form>
                    <div class="row form-row">
                        <h2>Cập nhật tình trạng vật tư</h2>
                    </div>
                    <div class="row form-row">
                        <div class="col span-2-of-5">
                            <label>Mã phòng</label>
                        </div>
                        <div class="col span-3-of-5">
                            <label>103</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-2-of-5">
                            <label>Vật tư</label>
                        </div>
                        <div class="col span-3-of-5">
                            <label>Snack</label>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-2-of-5">
                            <label>Số lượng</label>
                        </div>
                        <div class="col span-3-of-5">
                            <input type="text" value="10">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col span-3-of-6">
                        </div>
                        <div class="col span-1-of-6">
                            <input type="button" id="button-form" value="Cập nhật">
                        </div>
                        <div class="col span-1-of-6">
                            <input type="button" onclick="location.href = '#popup';" id="button-form" value="Xóa">
                        </div>
                        <div class="col span-1-of-6">
                            <input type="button" id="button-form" value="Trở về">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="popup">
        <div>
            <div class="row popup-row">
                <h2>Xóa vật tư</h2>
            </div>
            <div class="row popup-row">
                <h3>Bạn có chắc chắn muốn xóa vật tư này không?</h3>
            </div>
            <div class="row popup-row">
                <div class="col span-1-of-2">
                    <input type="button" id="button-popup" value="Có">
                </div>
                <div class="col span-1-of-2">
                    <input type="button" id="button-popup" value="Không">
                </div>
            </div>
        </div>
	</div>
</body>
</html>
